<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="stylesheet" href="./dist/css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />

  <script src="./main.js" defer type="module"></script>

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
  <div class="card">
    <img src="/images/pattern-curve.svg" alt="Wave background" class="card-wave" />
    <section class="top">
      <figure class="top-image">
        <img src="" alt="User photo" class="top-image__img" />
        <div class="top-buttons">
          <div class="button" id="btnPrev" alt="Previous icon">
            <img src="./images/icon-prev.svg" />
          </div>
          <div class="button" id="btnNext" alt="Next icon">
            <img src="./images/icon-next.svg" />
          </div>
        </div>
      </figure>
    </section>

    <section class="bottom">
      <p class="bottom-testimonial">
        <span class="bottom-testimonial__L1"></span>
        <span class="bottom-testimonial__L2"></span>
        <span class="bottom-testimonial__L3"></span>
        <span class="bottom-testimonial__L4"></span>
      </p>
      <div class="bottom-data">
        <div class="bottom-data__name"></div>
        <div class="bottom-data__occupation"></div>
      </div>
    </section>
  </div>
  <footer class="attribution">
    <p>
      Challenge by&nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
    <p>Coded by&nbsp;<a target="_blank" href="https://omar-diaz.vercel.app" title="Visit my website">Omar DÃ­az</a>.</p>
  </footer>
</body>

</html>
